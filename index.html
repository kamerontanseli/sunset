<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Local-first minimal writing client designed to focus on the content rather than the user interface. Anti-Microsoft Word.">
  <meta name="twitter:image" content="/meta.png" />
  <meta property="og:image" content="/meta.png" />

  <title>Sunset | Focus On Words Not UI</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <div class="indicator hide"></div>
  <div class="container">
    <p class="key-maps">
      <small>BOLD: CMD + B</small> | <small>ITALIC: CMD + I</small> | <small>HIGHLIGHT: CMD + H</small>
      | <small>H1: CMD + M</small> | <small>H2: CMD + K</small>
    </p>
    <div contenteditable="true" class="editor"></div>
  </div>
</body>
<script src="/app.js"></script>
</html>
